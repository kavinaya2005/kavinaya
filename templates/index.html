<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detector (2017 American news )</h1>
        <form method="POST">
            <textarea name="news" placeholder="Paste the news article text here..." required></textarea>
            <button type="submit">Detect News Type</button>
        </form>

        {% if result %}
            <div class="result {{ 'real' if result == 'Real News' else 'fake' }}">
                Prediction: {{ result }}
            </div>
        {% endif %}
    </div>

        &copy; 2025 Fake News Detector | Built with Flask
    </footer>
</body>
</html>
